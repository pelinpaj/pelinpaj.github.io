<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="keywords" content="unos visor, Elin, Johansson, Ninja, Agborn, barnvisor, svenska" />
    <meta name="description" content="Näsvisor - unika, vackra och viktiga barnlåtar med skoj och allvar. Finurligt illustrerade av konstnären Ninja Agborn." />
    <title>Unos visor</title>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Load the source files -->
    <link href="videojs/video-js.css" rel="stylesheet" type="text/css">
    <script src="videojs/video.js"></script>
    <script>
      function onBackKeyDown(e) {
      e.preventDefault();
      }
      
      document.addEventListener("backbutton", onBackKeyDown, false);
    </script>
    <style>
      html {
      height: 100vh;
      width: 100vw;
      background: url(blue.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      margin: 0 auto;
      padding: 0;
      overflow: hidden;
      overflow-y: scroll; /* has to be scroll, not auto */
      -webkit-overflow-scrolling: touch;
      }
      
      body {
      height: 100vh;
      width: 100vw;
      background: url(blue.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      margin: 0 auto;
      padding: 0;
      overflow: hidden;
      overflow-y: scroll; /* has to be scroll, not auto */
      -webkit-overflow-scrolling: touch;
      }
      
      .menu {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      margin: 0 auto;
      display: table;
      }
      
      .flex-container {
      /*
      display: -webkit-flex;
      display: flex;
      */
      width: 100%;
      height: 50%;
      margin: 0 auto;
      display: table-row;
      border-collapse: collapse;
      }
      
      .flex-item {
      width: 33%;
      height: 49%;
      top: 0; right: 0; bottom: 0; left: 0;
      margin: 0 auto;
      text-align: center;
      display: table-cell;
      border-style: solid;
      border-width: 0px;
      border-color: blue;
      }
      
      img {
      width: 44vh;
      height: 44vh;
      top: 0; right: 0; bottom: 0; left: 0;
      margin-top: 0px;
      margin-bottom: 0px;
      margin: 1 auto;
      border-style: solid;
      border-width: 0px;
      border-color: black;
      }
      
      a {
      -webkit-tap-highlight-color: transparent;
      -webkit-backface-visibility:  hidden;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      
      .videoContainer
      {
      position:absolute;
      height:100%;
      width:100%;
      max-width: 100%;
      min-height: 100%;
      margin 0px auto;
      border: 0px solid blue;
      padding: 0;
      overflow: hidden;
      text-align: center;
      }
      
      .videoContainer video
      {
      width: 100%;
      height: 100%;
      max-width: 100%;
      min-height: 100%;
      text-align: center;
      margin 0 auto;
      border: 0px solid blue;
      padding: 0;
      overflow: hidden;
      }
      
      .vjs-default-skin .vjs-volume-control { display: none; }
      
      .vjs-default-skin .vjs-fullscreen-control:before {
      /*content: 'back'; */
      content: url(back.svg);
      }
      
      .vjs-loading-spinner {
      display: none !important;
      }
      
      .vjs-waiting {
      visibility: hidden;
      background: transparent;
      }
      
      .vjs-control-bar { display:none!important; }
      
    </style>
  </head>
  <body>
    
    <div class="videoContainer" id="mycontainer" style="visibility:hidden">
      <video autoplay id="myvideo" class="video-js vjs-default-skin" controls preload="auto"
	     data-setup='{}'>
	<source src="" type="video/mp4" id="mp4source">
      </video>
    </div>

    <div class="menu" id="mymenu" style="visibility:hidden">
      <div class="flex-container">
	<div class="flex-item">
	  <img src="gungagung.png" onclick="playVideo('gungagung.mp4'), 0">
	</div>
	<div class="flex-item">
	  <img src="gonattsang.png" onclick="playVideo('unosgodnattsang.mp4'), 0">
	</div>
	<div class="flex-item">
	  <img src="minmage.png" onclick="playVideo('minmagearsomentrumma.mp4', 0)">
	</div>
      </div>
      <div class="flex-container">
	<div class="flex-item">
          <img src="ingenting.png" onclick="playVideo('ingenting.mp4', 0)">
	</div>
	<div class="flex-item">
          <img src="maskinen.png" onclick="playVideo('maskinen.mp4', 0)">
	</div>
	<div class="flex-item">
	  <a href="alla-video-js.html"><img src="alla.png"></a>
	</div>
      </div>
    </div>

  </body>
  
  <script>
    function showMenu()
    {
    var videoid =document.getElementsByClassName("vjs-control-bar");
    videoid[0].style.setProperty("display", "none", "important");
    var mp4player = videojs("myvideo");
    mp4player.pause();
    document.getElementById("mymenu").style.visibility='visible';
    document.getElementById("mycontainer").style.visibility='hidden';
    }

    function playVideo(vid, hidecontrolbar)
    {
    var mp4player = videojs("myvideo");
    var sources = [{"type": "video/mp4", "src": vid}];
    mp4player.src(sources);
    //mp4player.load();
    setTimeout(function()
    {
      document.getElementById("mycontainer").style.visibility='visible';
      document.getElementById("mymenu").style.visibility='hidden';
      if(hidecontrolbar != 1)
      {
          var videoid =document.getElementsByClassName("vjs-control-bar");
          videoid[0].style.setProperty("display", "flex", "important");
      }
    },2000);

    setInterval(function()
    {
	var mp4player = videojs("myvideo");
	if (mp4player.currentTime() > (mp4player.duration() - 0.1))
	{
	    //window.location.href = "menu-video.html";
	    showMenu();
	};
    },1000);

    }

    playVideo('logo.mp4', 1);
</script>
</html>
